    function loadLogin() {
        // Check if the user is already logged in
        var request = new XMLHttpRequest();
        request.onreadystatechange = function() {
            if (request.readyState === XMLHttpRequest.DONE) {
                if (request.status === 200) {
                    loadLoggedInUser(this.responseText);
                    // changediv(this.responseText);
                }
            }
        };

        request.open('GET', '/check-login', true);
        request.send(null);
    }

    function loadLoggedInUser(username) {

        document.getElementById("logout").innerHTML = `<p>Hi,${username}</p><a href="/logout">Logout</a>`;
    }

    loadLogin();



    function show_filter_table() {
        var filter_submit_btn = document.getElementById('filter_submit');
        filter_submit_btn.onclick = function() {
            var request = new XMLHttpRequest();
            var inp_gender = document.getElementById("sel1");
            var inp_criteria = document.getElementById("sel2");
            var inp_value = document.getElementById("inp_value");
            if (inp_value.value === '') {
                alert("Please enter inputs to the required field....");
                return;
            }

            var criteria = '';
            switch (inp_criteria.value) {
                case 'Marital-status':
                    criteria = 'marital-status';
                    break;
                case 'Mother tongue':
                    criteria = 'mother-tongue';
                    break;
                default:
                    criteria = inp_criteria.value.toLowerCase();
                    break;
            }

            request.onreadystatechange = function() {
                if (request.readyState === XMLHttpRequest.DONE) {
                    if (request.status === 200) {
                        var content = `<table class = "table-condensed"><thead><tr><th class = "col-sm-1">Profile id</th><th class = "col-sm-2">Name</th><th class = "col-sm-1">Age</th><th class = "col-sm-1">Religion</th><th class = "col-sm-1">Caste</th><th class = "col-sm-1">Mother tongue</th><th class = "col-sm-1">Marital-status</th><th class = "col-sm-1">Location</th><th class = "col-sm-1">Education</th><th class = "col-sm-1">Mobile no</th><th class = "col-sm-1">Stage</th></tr></thead><tbody>`;


                        var data = JSON.parse(this.responseText);
                        if (data.length === 0) {
                            alert('Empty string');
                            return;
                        }
                        var i = 0;
                        var stagename = "";
                        for (; i < data.length; i++) {

                            switch (data[i].stage) {
                                case 0:
                                    stagename = "LEAD";
                                    break;
                                case 1:
                                    stagename = "PROSPECT";
                                    break;
                                case 2:
                                    stagename = "OPPURTUNITY";
                                    break;
                                case 3:
                                    stagename = "VCC-3 MONTHS";
                                    break;
                                case 4:
                                    stagename = "VCC-6 MONTHS";
                                    break;
                                case 5:
                                    stagename = "VCC-12 MONTHS";
                                    break;
                                case 6:
                                    stagename = "VAC-3 MONTHS";
                                    break;
                                case 7:
                                    stagename = "VAC-6 MONTHS";
                                    break;
                                default:
                                    stagename = "-";
                            }
                            content += `<tr><td><input type="submit" value="${data[i].profile_id}"onclick="clicked('${data[i].profile_id}');"></td><td>${data[i].person_of_contact}&nbsp</td><td>${data[i].age}&nbsp</td><td>${data[i].religion}&nbsp</td><td>${data[i].caste}&nbsp</td><td>${data[i].mother_tongue}&nbsp</td><td>${data[i].marital_status}&nbsp</td><td>${data[i].city}&nbsp</td><td>${data[i].education}&nbsp</td><td> ${data[i].mobile_no}&nbsp</td><td>${stagename}&nbsp</td></tr>`;
                            //check qualification in schema..
                            //double check content.
                        }
                        content += `</tbody></table>`
                        document.getElementById('filtered_table').innerHTML = content;

                    } else if (request.status === 403) {
                        alert('Something went wrong');
                    } else if (request.status === 500) {
                        alert("Internal server error...You may be seeing this because input value doesn't exist in database..");
                    } else {
                        alert('Something else went wrong with the server.');
                    }
                }
            };

            request.open('GET', '/filter-query/' + inp_gender.value.toLowerCase() + '/' + criteria + '/' + inp_value.value.toUpperCase(), true);
            /*request.setRequestHeader('content-type','application/json');
            request.send(JSON.stringify({

                criteria:criteria,
                value:inp_value.value
            }));*/
            request.send(null);
        };
    }
